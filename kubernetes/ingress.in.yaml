apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: !Var djangoapp_name
  annotations: !Var ingress_annotations
spec:
  tls: !Var ingress_tls
  rules:
    - host: !Var ingress_public_hostname
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: gunicorn
                port:
                  number: 8000
